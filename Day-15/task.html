<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        header{
            display: flex;
            justify-content: space-between;
            align-items:center;
            max-width: 900px;
            margin: 0px auto;

        }
        header > img{
            height: 50px;
        }
        header > nav > ul{
            display: flex;
            list-style: none;
            gap: 16px;
            padding: 0px;
        }

        header > button{
            color: white;
            background-color: #5a52f9;
            border-radius: 100px;
            border: 0;
            padding: 16px 22px;

        }
        header > nav > ul > li > a{
            text-decoration: none;
            color: black;

            &:hover{
                background-color: #5a52f9;
            }

                                    

       
    }

        
    </style>
</head>
<body>
    <header>
        <img src="https://businesscoresolutions.com/wp-content/uploads/2024/12/BCS-Logo_Blue.png" alt="Company Logo">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">About us</a></li>
            </ul>
        </nav>

        <button>
            Get Started
        </button>
    </header>
</body>
</html>
