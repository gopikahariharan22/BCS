<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insights Section</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="insights-section">
    <div class="content">
      <div class="text-content">
        <h2>Get <span class="highlight">insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, 
          customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h3>10k+</h3>
            <p>Companies</p>
          </div>
          <div class="stat">
            <h3>314</h3>
            <p>Templates</p>
          </div>
          <div class="stat">
            <h3>12M+</h3>
            <p>Queries</p>
          </div>
        </div>
      </div>
      <div class="image-content">
        <img src="image-header-desktop.jpg" alt="People working" />
      </div>
    </div>
  </section>
</body>
</html>
