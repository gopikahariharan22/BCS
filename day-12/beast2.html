<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beast Movie Card</title>
  <style>
    body {
      margin: 0;
      
      
      background-image: linear-gradient(to right top, #170003, #170003, #170003, #170003, #170003);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: #fff;
    }

    .card {
      background: linear-gradient(to right, crimson, skyblue);
      border-radius: 20px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .card h1 {
      font-size: 24px;
      margin: 15px 0 5px 0;
      text-transform: capitalize;
    }

    .card h6 {
      font-size: 14px;
      font-weight: normal;
      margin: 0 0 10px 0;
      color: #ccc;
    }

    .card p {
      font-size: 14px;
      line-height: 1.4;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="beast.jpg" alt="Beast Movie" />
    <h1>Beast</h1>
    <h6>2022 · Action/Dark comedy · 2h 38m</h6>
    <p>
      Beast is an upcoming Indian Tamil-language action thriller
      film written and directed by Nelson and produced by Sun Pictures.
      The film stars Vijay and Pooja Hegde, while Selvaraghavan,
      Yogi Babu and Redin Kingsley play supporting roles.
    </p>
  </div>
</body>
</html>
