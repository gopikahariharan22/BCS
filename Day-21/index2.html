<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #2980b9;
    }
    .weather-info {
      font-size: 1.2em;
    }
    .weather-icon {
      width: 80px;
    }
  </style>
</head>
<body>

<div class="weather-container">
  <h2>Check Weather</h2>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <br/>
  <button onclick="getWeather()">Get Weather</button>
  <div id="weatherResult" class="weather-info"></div>
</div>

<script>
  async function getWeather() {
    const apiKey = "088498acd097d4f1d3b9a16e41993220"; // Replace this with your actual API key
    const city = document.getElementById("cityInput").value;
    const weatherDiv = document.getElementById("weatherResult");

    if (!city) {
      weatherDiv.innerHTML = "<p>Please enter a city name.</p>";
      return;
    }

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error("City not found");
      }
      const data = await response.json();
      const icon = data.weather[0].icon;
      weatherDiv.innerHTML = `
        <p><strong>${data.name}</strong></p>
        <p>${data.main.temp}Â°C - ${data.weather[0].description}</p>
        <img class="weather-icon" src="http://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather Icon">
      `;
    } catch (error) {
      weatherDiv.innerHTML = `<p>Error: ${error.message}</p>`;
    }
  }
</script>

</body>
</html>
