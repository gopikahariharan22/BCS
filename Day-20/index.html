<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      // API Endpoint | fetch -> Promise
      fetch(
        "https://restcountries.com/v3.1/all?fields=name,flags,region,population,capital"
      );
      function task1_1() {
        fetch(
          "https://restcountries.com/v3.1/all?fields=name,flags,region,population,capital"
        )
          .then((res) => res.json()) // .json() -> JSON -> JS Object
          .then((countries) => countries.map((country) => country.name.common))
          .then((data) => console.log(data));
      }

      function task1_2() {
        fetch(
          "https://restcountries.com/v3.1/all?fields=name,flags,region,population,capital"
        )
          .then((res) => res.json()) // .json() -> JSON -> JS Object
          .then((countries) => {
            const result = countries
              .filter((country) => country.population > 10_000_000)
              .sort(
                (cocountryA, countryB) =>
                  countryB.population - cocountryA.population
              )
              .map((country) => country.name.common);
            console.log(result);
          });
      }

      function task1_3() {
            
      }
      
    </script>
  </body>
</html>
